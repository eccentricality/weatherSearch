<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Search App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/reset.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./assets/bootstrap.js" async defer></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/bootstrap.css">
        <link rel="stylesheet" href="./assets/style.css" async defer>
    </head>





    <body>
        <!-- search bar imported from https://mdbootstrap.com/docs/standard/forms/search/ -->
        <div class="searchBar ml-auto mr-auto">
            <div class="input-group" id="searchBarPosition">
                <input type="search" class="form-control rounded" id="searchBarInput" placeholder="city, state, country" aria-label="Search"
                  aria-describedby="search-addon" />

                <button type="button" class="btn btn-outline-primary" id="searchBtnListener">search</button>
            </div>
            <ul id="searchHistory">
            </ul>
            <h2 class="locationName text-center" id="cityName"></h2>
        </div>

        <!-- card layout imported from  https://getbootstrap.com/docs/5.0/components/card/ -->
        <div class="container">
          <div class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col">
              <div class="card h-60">
                <img src="https://via.placeholder.com/150" class="card-img-top" id="weatherIcon1" alt="weather depiction"/>
                <div class="card-body mr-auto">
                  <h5 class="card-title" id="day1"></h5>
                  <p class="card-text" id="temperature1"></p>
                  <p class="card-text" id="weatherType1"></p>
                  <p class="card-text" id="humidity1"></p>
                  <p class="card-text" id="windSpeed1"></p>
                </div>
                <div class="card-footer" id="uvColor1">
                  <small class="cityUvFont" id="cityUvi1"></small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-60">
                <img src="https://via.placeholder.com/150" class="card-img-top" id="weatherIcon2" alt="weather depiction"/>
                <div class="card-body mr-auto">
                    <h5 class="card-title" id="day2"></h5>
                    <p class="card-text" id="temperature2"></p>
                    <p class="card-text" id="weatherType2"></p>
                    <p class="card-text" id="humidity2"></p>
                    <p class="card-text" id="windSpeed2"></p>
                </div>
                <div class="card-footer" id="uvColor2">
                  <small class="cityUvFont" id="cityUvi2"></small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-60">
                <img src="https://via.placeholder.com/150" class="card-img-top" id="weatherIcon3" alt="weather depiction"/>
                <div class="card-body mr-auto">
                    <h5 class="card-title" id="day3"></h5>
                    <p class="card-text" id="temperature3"></p>
                    <p class="card-text" id="weatherType3"></p>
                    <p class="card-text" id="humidity3"></p>
                    <p class="card-text" id="windSpeed3"></p>
                </div>
                <div class="card-footer" id="uvColor3">
                  <small class="cityUvFont" id="cityUvi3"></small>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card h-60">
                  <img src="https://via.placeholder.com/150" class="card-img-top" id="weatherIcon4" alt="weather depiction"/>
                  <div class="card-body mr-auto">
                    <h5 class="card-title" id="day4"></h5>
                    <p class="card-text" id="temperature4"></p>
                    <p class="card-text" id="weatherType4"></p>
                    <p class="card-text" id="humidity4"></p>
                    <p class="card-text" id="windSpeed4"></p>
                  </div>
                  <div class="card-footer" id="uvColor4">
                    <small class="cityUvFont" id="cityUvi4"></small>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-60">
                  <img src="https://via.placeholder.com/150" class="card-img-top" id="weatherIcon5" alt="weather depiction"/>
                  <div class="card-body mr-auto">
                    <h5 class="card-title" id="day5"></h5>

                  </div>
                  <div class="card-footer" id="uvColor5">
                    <small class="cityUvFont" id="cityUvi5"></small>
                  </div>
                </div>
              </div>
          </div>
        </div>



        <script src="./assets/script.js" async defer></script>
    </body>
</html>
